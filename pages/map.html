</head>
<body>
    <nav>
        <a href="index.html"><h1>CPHFW</h1></a>

        <h1>20°C</h1>
    </nav>
  

    <div class="map-container">
        <img src="../resources/map.png" alt="map" class="map-image">
    
        <div class="map-icon location1" onclick="showInfo('Royal Danish Theatre', 'Kongens Nytorv 9, 1050 Copenhagen')"></div>
        <div class="map-icon location2" onclick="showInfo('Copenhagen Design Center', 'Vesterbro 12, 1050 Copenhagen')"></div>
        <div class="map-icon location3" onclick="showInfo('National Gallery of Denmark', 'Nørrebro 7, 2200 Copenhagen')"></div>
        <div class="map-icon location4" onclick="showInfo('Charlottenborg Palace', 'Nørrebro 7, 2200 Copenhagen')"></div>
        <div class="map-icon location5" onclick="showInfo('Amalienborg Palace Square', 'Nørrebro 7, 2200 Copenhagen')"></div>
        <div class="map-icon location6" onclick="showInfo('Copenhagen City Hall', 'Nørrebro 7, 2200 Copenhagen')"></div>
        <div class="map-icon location7" onclick="showInfo('Royal Danish Library - The Black Diamond', 'Nørrebro 7, 2200 Copenhagen')"></div>
    </div>

    <a href="../index.html">
        <div class="back-map-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
                <path d="M19.25 10.5L8.75 21M8.75 21L19.25 31.5M8.75 21H33.25" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </a>




    <div class="info-box" id="info-box">
        <div class="infobox-layout">
            <div class="info-box-name">
                <h3 id="location-name"></h3>
                <p id="location-details"></p>
            </div>
            <button id="close-btn" onclick="closeInfoBoxButton(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <path d="M2.8 28L0 25.2L11.2 14L0 2.8L2.8 0L14 11.2L25.2 0L28 2.8L16.8 14L28 25.2L25.2 28L14 16.8L2.8 28Z" fill="#202020"/>
                  </svg>
            </button>
            <div id="event-cards" class="event-cards-container">
                <!-- Event cards will be injected here by JavaScript -->
            </div>
            
        </div>
    </div>

    
    













    <script src="../javascript/map.js"></script>
