<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPHFW</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/map.css">
</head>
<body>
    <nav>
        <a href="home.html"><h1>CPHFW</h1></a>
        <div>
            <p id="nav-date">Tu 12/8/25</p>
            <p id="nav-time">13:00</p>
        </div>
        <h1>20°C</h1>
    </nav>
  

    <div class="map-container">
        <img src="../resources/map.png" alt="map" class="map-image">
    
        <div class="map-icon location1" id="location1" onclick="showInfo('location1', 'Royal Danish Theatre', 'Kongens Nytorv 9, 1050 Copenhagen')"></div>
    <div class="map-icon location2" id="location2" onclick="showInfo('location2', 'Copenhagen Design Center', 'Vesterbro 12, 1050 Copenhagen')"></div>
    <div class="map-icon location3" id="location3" onclick="showInfo('location3', 'National Gallery of Denmark', 'Nørrebro 7, 2200 Copenhagen')"></div>
    <div class="map-icon location4" id="location4" onclick="showInfo('location4', 'Charlottenborg Palace', 'Nørrebro 7, 2200 Copenhagen')"></div>
    <div class="map-icon location5" id="location5" onclick="showInfo('location5', 'Amalienborg Palace Square', 'Nørrebro 7, 2200 Copenhagen')"></div>
    <div class="map-icon location6" id="location6" onclick="showInfo('location6', 'Copenhagen City Hall', 'Nørrebro 7, 2200 Copenhagen')"></div>
    <div class="map-icon location7" id="location7" onclick="showInfo('location7', 'Royal Danish Library - The Black Diamond', 'Nørrebro 7, 2200 Copenhagen')"></div>

    </div>

    <a href="home.html">
        <div class="back-map-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
                <path d="M19.25 10.5L8.75 21M8.75 21L19.25 31.5M8.75 21H33.25" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </a>




    <div class="info-box" id="info-box">
        <div class="infobox-layout">
            <div class="info-box-name">
                <h3 id="location-name"></h3>
                <p id="location-details"></p>
            </div>
            <button id="close-btn" onclick="closeInfoBoxButton(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <path d="M12.8 38L10 35.2L21.2 24L10 12.8L12.8 10L24 21.2L35.2 10L38 12.8L26.8 24L38 35.2L35.2 38L24 26.8L12.8 38Z" fill="#202020"/>
                  </svg>
            </button>
            <div id="event-cards" class="event-cards-container">
                <!-- Event cards will be injected here by JavaScript -->
            </div>
            
        </div>
    </div>


    <script src="../javascript/map.js"></script>

</body>
</html>
